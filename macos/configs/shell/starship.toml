# Starship configuration
# Replaces Oh My Zsh cordya theme with Starship prompt
# https://starship.rs/config/

# Format: defines the order of prompt modules
format = """
[‚ï≠‚îÄ](bold green)$os\
$username\
$hostname\
$localip\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$c\
$cmake\
$golang\
$helm\
$java\
$kotlin\
$gradle\
$nodejs\
$nim\
$rust\
$terraform\
$vagrant\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
