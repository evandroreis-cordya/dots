[‚ï∞‚îÄ](bold green)$character"""

# Continuation prompt
continuation_prompt = "‚ö° "

# Right prompt format
right_format = ""

# Character to show before prompt
[character]
success_symbol = "[$](bold green)"
error_symbol = "[$](bold red)"
vimcmd_symbol = "[V](bold green)"

# Username
[username]
format = "[$user]($style) "
style_user = "bold magenta"
style_root = "bold red"
show_always = false
disabled = false

# Hostname
[hostname]
ssh_only = true
format = "[@$hostname]($style) "
trim_at = "."
style = "bold yellow"

# Directory
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " üîí"
read_only_style = "red"
truncate_to_repo = true

# Git Branch
[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold cyan"
truncation_length = 20
truncation_symbol = "‚Ä¶"
only_attached = false

# Git Commit
[git_commit]
commit_hash_length = 7
format = "[\\($hash$tag\\)]($style) "
style = "bold green"
only_detached = true
tag_symbol = " üè∑  "
tag_disabled = false

# Git State
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git Status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "="
up_to_date = "‚úì"
untracked = "?"
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

# Git Metrics
[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
disabled = false

# Python
[python]
format = "via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) "
symbol = " "
style = "bold green"
pyenv_version_name = false
pyenv_prefix = "pyenv "
python_binary = ["python", "python3", "python2"]

# Conda
[conda]
format = "via [$symbol$environment]($style) "
symbol = " "
style = "bold green"
ignore_base = true
truncation_length = 20

# AWS
[aws]
format = "on [$symbol($profile )(\($region\) )(\[$duration\] )]($style) "
symbol = "‚òÅÔ∏è  "
style = "bold yellow"
disabled = false
display_aliases = false

# AWS Profile
[aws.profile]
format = "[$symbol$profile]($style) "
symbol = "‚òÅÔ∏è  "
style = "bold yellow"

# Status
[status]
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
symbol = "‚úò"
style = "bold red"
recognize_signal_code = true
map_symbol = true
disabled = false

# Command Duration
[cmd_duration]
format = "took [$duration]($style) "
min_time = 2_000
show_milliseconds = false
style = "bold yellow"
show_notifications = false
disabled = false

# Jobs
[jobs]
format = "[$symbol$number]($style) "
symbol = "‚öô "
style = "bold cyan"
number_threshold = 1
symbol_threshold = 1
disabled = false

# Time
[time]
format = "at [$time]($style) "
use_12hr = false
time_format = "%T"
style = "bold white"
disabled = false

# Battery
[battery]
full_symbol = "üîã "
charging_symbol = "‚ö°Ô∏è "
discharging_symbol = "üíÄ "
unknown_symbol = "‚ùì "
empty_symbol = "ü™´ "
disabled = false

# Memory Usage
[memory_usage]
format = "via $symbol[$ram( | $swap)]($style) "
threshold = 75
symbol = " "
style = "bold dimmed white"
disabled = false

# Docker Context
[docker_context]
format = "via [$symbol$context]($style) "
symbol = "üê≥ "
style = "bold blue"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

# Package
[package]
format = "is [$symbol$version]($style) "
symbol = "üì¶ "
style = "bold 208"
display_private = false
disabled = false

# Node.js
[nodejs]
format = "via [$symbol($version )]($style) "
symbol = " "
style = "bold green"
disabled = false
not_capable_style = "bold red"

# Rust
[rust]
format = "via [$symbol($version )]($style) "
symbol = " "
style = "bold red"
disabled = false

# Go
[golang]
format = "via [$symbol($version )]($style) "
symbol = " "
style = "bold cyan"
disabled = false

# Java
[java]
format = "via [$symbol($version )]($style) "
symbol = " "
style = "red dimmed"
disabled = false

# Terraform
[terraform]
format = "via [$symbol$workspace]($style) "
symbol = "üí† "
style = "bold 105"
disabled = false

# Environment Variable
[env_var]
format = "with [$env_value]($style) "
style = "bold dimmed white"
variable = ""
default = ""
disabled = false

# Custom Commands
[custom]
format = "via [$symbol($output )]($style) "
command = ""
when = ""
shell = []
style = "bold green"
disabled = false

# Sudo
[sudo]
format = "[as $symbol]($style)"
symbol = "üßô "
style = "bold blue"
allow_windows = false
disabled = false

# Shell
[shell]
format = "[$indicator]($style) "
bash_indicator = "bsh"
fish_indicator = "fsh"
zsh_indicator = "zsh"
powershell_indicator = "psh"
disabled = false

# Container
[container]
format = "[$symbol]($style) "
symbol = "‚¨¢ "
style = "red bold dimmed"
disabled = false

# OS
[os]
format = "[$symbol]($style)"
disabled = false
style = "bold white"

# Line Break
[line_break]
disabled = false

# Shlvl
[shlvl]
format = "[$symbol$shlvl]($style) "
symbol = "‚ÜïÔ∏è  "
style = "bold yellow"
disabled = false
threshold = 2

# Local IP
[localip]
ssh_only = true
format = "@[$localipv4]($style) "
style = "bold yellow"
disabled = false

